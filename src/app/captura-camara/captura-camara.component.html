<!-- Botón para abrir modal -->
<button (click)="openCameraModal()">Iniciar Cámara</button>

<!-- Input para mostrar la URL generada -->
<input type="text" [value]="capturedImageUrl" readonly>

<!-- Modal -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <video #video autoplay></video>
    <canvas #canvas hidden></canvas>

    <div class="actions">
      <button (click)="capturePhoto()">Capturar Foto</button>
      <button (click)="closeCameraModal()">Cerrar</button>
    </div>
  </div>
</div>
