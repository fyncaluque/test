<mat-card class="p-4">

  <video #video autoplay playsinline class="w-full rounded shadow"></video>
  <canvas #canvas hidden></canvas>

  <div class="mt-4">
    <button mat-raised-button color="primary" (click)="capturePhoto()">Capturar Foto</button>

  <div *ngIf="imageDataUrl" class="mt-4">

      <button mat-raised-button color="accent" (click)="uploadPhoto()">Subir al servidor</button>
    </div>
  </div>
</mat-card>
